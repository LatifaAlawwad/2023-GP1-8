<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard">
    <title>Admin Dashboard</title>
    <style>
        /* Basic CSS for styling the header and footer */
        .header {
            background-color: #6DB881;
            color: white;
            padding: 10px;
            text-align: center;

        }

        /* Logo style */
        .logo {
            display: block;
            margin-right: 10px;
            width: 100px; /* Adjust the width of the logo */
            height: 100px; /* Adjust the height of the logo */
            float: left;
        }

         .header-text {
            margin-left: 60px;
        }

        .header-text a {
            color: white;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s; /* Add a transition for smoother color change */
        }

        .header-text a:hover {
            background-color: #f2f2f2;
            color: #90c996;
        }

        /* Content style */
        .content {
            padding: 250px;
            text-align: center; /* Center align text */
        }

        /* Footer style */
        .footer {
               position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #6DB881;
            color: white;
            padding: 10px;
            text-align: center;
        }
         body {
            background-color: #F9FFF9;
             margin: 0;
        }
    </style>
</head>
<body>
<!-- Header with navigation links -->
<div class="header">
    <img class="logo" src="images/logo.png" alt="Logo" width="50" height="50">
    <div class="header-text">
        <h1>Suhail</h1>
        <a href="places-list.html">طلبات الإضافة</a>
        <a href="home.html">الصفحة الرئيسية</a>
    </div>
</div>

<!-- Content of the Homepage -->
<div class="content">
    <!-- Add your admin dashboard content here -->
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2023 S'hail Admin
</div>
</body>
</html>
