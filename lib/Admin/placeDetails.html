<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <style>
        /* Basic CSS for styling the header and footer */
        body {
            background-color: #F9FFF9;
            margin: 0;
        }
        .sidenav {
            width: 150px;
            background-color: #6DB881;
            color: white;
            text-align: left;
        }

        .sidenav a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav a:hover {
            background-color: #90c996;
            color: #ffffff;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #6DB881;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .logo {
            color: white;
            text-align: right;
            padding: 10px;
            width: 150px;
            position: absolute;
            top: 0;
            right: 0;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        /* Text style */
        .header-text {
            margin-left: 60px;
        }

        .header-text a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .header-text a:hover {
            background-color: #f2f2f2;
            color: #90c996;
        }

        /* Container style */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
        }

        .content {
            max-width: 80%;
            width: 90%;
            padding: 20px;
            background: #F9FFF9;
            box-shadow: 0 0 10px rgba(141, 198, 63, 0.2);
            border-radius: 10px;
        }

        /* Style for the details */
        h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: green;
        }

        p {
            font-size: 14px;
            margin-bottom: 8px;
            color: black;
        }

        /* Style for the images */
        .slick-slider {
            width: 100%; /* Set the width to 100% to fill the container */
            margin: 0 auto;
        }

        .slick-slide img {
            width: 150px; /* Set the width of individual images in the slider */
            height: 150px; /* Set the height to match the width for identical size */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
        }
    </style>
</head>
<body>
<!-- Header with navigation links -->
<div class="header">
    <img class="logo" src="images/logo.png" alt="Logo" width="50" height="50">
    <div class="header-text">
        <a href="places-list.html">طلبات الإضافة</a>
        <a href="home.html">الصفحة الرئيسية</a>
    </div>
</div>

<!-- Content of the Homepage -->
<div class="container">
    <div class="content">
        <div id="placeDetails">
            <!-- Place details will be displayed here -->
        </div>
        <div class="slick-slider" id="imageContainer">
            <!-- Images will be displayed in the slider -->
        </div>
    </div>
</div>

<!-- Footer -->
<div class="footer">
    &copy; 2023 S'hail Admin
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
    import { getFirestore, doc, collection, getDoc } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', async () => {
        // Initialize Firebase with your configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKCStEljQdADcPTDJPG49jPYdj65Ld-aE",
            appId: "1:652061667089:web:1103ef9a5c45ea6d1c26b0",
            messagingSenderId: "652061667089",
            projectId: "fir-hail-ec5a7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get the place ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get("placeId");

        // Reference to the "ApprovedPlaces" collection and the specific place document
        const addedPlacesRef = collection(db, 'PendingPlaces');
        const placeDocRef = doc(addedPlacesRef, placeId);

        // Function to fetch and display place details and images
        const displayPlaceDetails = async () => {
            try {
                const placeDoc = await getDoc(placeDocRef);
                if (placeDoc.exists()) {
                    const placeData = placeDoc.data();
                    const placeName = placeData.placeName;
                    const location = placeData.Location;
                    const description = placeData.description;
                    const neighbourhood = placeData.neighbourhood;
                    const city = placeData.city;
                    const category = placeData.category;
                    const images = placeData.images; // Array of image URLs

                    const placeDetails = document.getElementById('placeDetails');
                    placeDetails.innerHTML = `
                        <h2>${placeName}</h2>
                        <p><strong>Location:</strong> ${location}</p>
                        <p><strong>Description:</strong> ${description}</p>
                        <p><strong>Neighbourhood:</strong> ${neighbourhood}</p>
                        <p><strong>City:</strong> ${city}</p>
                        <p><strong>Category:</strong> ${category}</p>
                    `;

                    const imageContainer = document.getElementById('imageContainer');
                    imageContainer.innerHTML = ''; // Clear previous images

                    if (images && images.length > 0) {
                        const slider = document.createElement('div');
                        slider.classList.add('slider');
                        images.forEach((imageUrl) => {
                            const slide = document.createElement('div');
                            slide.innerHTML = `<img src="${imageUrl}" alt="Place Image">`;
                            slider.appendChild(slide);
                        });
                        imageContainer.appendChild(slider);
                        $('.slider').slick({
                            slidesToShow: 4, // Adjust the number of images displayed
                            slidesToScroll: 1,
                            arrows: false, // Remove next and previous buttons
                        });
                    }
                } else {
                    console.error('Place not found.');
                }
            } catch (error) {
                console.error('Error getting place details: ', error);
            }
        };

        // Call the displayPlaceDetails function to retrieve and display place details with images
        displayPlaceDetails();
    });
</script>
</body>
</html>
