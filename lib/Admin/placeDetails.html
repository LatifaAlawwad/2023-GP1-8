.image-container {

    overflow-x: auto;
    max-height: 200px;
    min-height: 150px;
     box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.1);
}

.image-container img {
    max-height: 150px;
    max-width: 150px;
    object-fit: cover;
    border-radius: 5px;
    margin-right: 10px;
    margin-bottom: 0px;
    opacity: 1;
}


      /* Add this style for the enlarged image */
.large-image-container {
    display: none;

    top: 0;
    left: 0;

    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 2;
}

.large-image-container.active {
    display: flex;
}

.large-image-container img {
    max-width: 90%;

}


.image-container.active {

}

#workingDaysTable {
