const imageContainer = document.getElementById('imageContainer');

    // Add a click event listener to each image
    imageContainer.addEventListener('click', (event) => {
        if (event.target.tagName === 'IMG') {
            const imageUrl = event.target.src;

            // Create an enlarged image element
            const largeImage = document.createElement('img');
            largeImage.src = imageUrl;
            largeImage.alt = 'Enlarged Image';

            // Add the enlarged image to the large image container
            largeImageContainer.innerHTML = '';
            largeImageContainer.appendChild(largeImage);

            // Toggle classes to show the enlarged image and hide the original image container
            largeImageContainer.classList.add('active');
            imageContainer.classList.add('active');
        }
    });

    // Add a click event listener to the large image container to close it
    largeImageContainer.addEventListener('click', () => {
        largeImageContainer.classList.remove('active');
