<script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import { getFirestore, doc, collection, getDocs, getDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js";

        // Function to handle the "View Details" button click
        window.viewDetails = function (placeId) {

        };

        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Firebase with your configuration
            const firebaseConfig = {
             apiKey: "AIzaSyBKCStEljQdADcPTDJPG49jPYdj65Ld-aE",
            appId: "1:652061667089:web:1103ef9a5c45ea6d1c26b0",
            messagingSenderId: "652061667089",
            projectId: "fir-hail-ec5a7"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // Reference to the "pendingPlaces" collection
            const pendingPlacesRef = collection(db, 'PendingPlaces');

            // Function to fetch and display places
            const displayPlaces = async () => {
                try {
                    const querySnapshot = await getDocs(pendingPlacesRef);

                    const placesList = document.getElementById('placesList');

                    querySnapshot.forEach((doc) => {
                        const placeData = doc.data();
                        const placeName = placeData.placeName;
                        const city = placeData.city;
                        const neighborhood = placeData.neighborhood;
                        const placeId = doc.id;

                        // Create a container for each place
                        const placeContainer = document.createElement('div');
                        placeContainer.classList.add('place-container');
                        placeContainer.setAttribute('data-place-id', placeId);

                        // Populate the container with place information and buttons
                        placeContainer.innerHTML = `
                            <h3>${placeName}</h3>
                            <p>المدينة: ${city}</p>
                            <p>الحي: ${neighborhood}</p>

                            <a class='button' href='placeDetails.html?placeId=${placeId}'>مشاهدة تفاصيل المكان</a>
                            <button class='button' onclick='rejectPlace("${placeId}")'>رفض</button>
                            <button class='button' onclick='acceptPlace("${placeId}")'>قبول</button>
                        `;

                        // Append the container to the places list
                        placesList.appendChild(placeContainer);
                    });
                } catch (error) {
                    console.error('Error getting places: ', error);
                }
            }

            // Function to handle the "Reject" button click
            window.rejectPlace = function (placeId) {
                // Display a confirmation dialog
                const confirmation = confirm("هل انت متأكد من رفض إضافة المكان ؟");
                if (confirmation) {
                    removeRejectedPlace(placeId);
                }
            };

            // Function to handle the "Accept" button click
            window.acceptPlace = function (placeId) {
                // Display a confirmation dialog
                const confirmation = confirm("هل انت متأكد من قبول إضافة المكان ؟");
                if (confirmation) {
                    acceptAndDeletePlace(placeId);
                }
            };

            async function acceptAndDeletePlace(placeId) {
                try {
                    const addedPlacesRef = collection(db, 'ApprovedPlaces');
                    const pendingPlaceRef = doc(db, 'PendingPlaces', placeId);

                    // Get the place data from the "pendingPlaces" collection
                    const placeSnapshot = await getDoc(pendingPlaceRef);
                    if (placeSnapshot.exists()) {
                        const placeData = placeSnapshot.data();

                        // Add the place to the "ApprovedPlaces" collection
                        await addDoc(addedPlacesRef, placeData);

                        // Delete the place from the "pendingPlaces" collection
                        await deleteDoc(pendingPlaceRef);

                        // Remove the container from the page
                        const placeContainer = document.querySelector(`[data-place-id="${placeId}"]`);
                        if (placeContainer) {
                            placeContainer.remove();
                        }
                    } else {
                        console.error('Place not found in "pendingPlaces"');
                    }
                } catch (error) {
                    console.error('Error accepting place: ', error);
                }
            }

            async function removeRejectedPlace(placeId) {
                try {
                    const pendingPlaceRef = doc(db, 'PendingPlaces', placeId);
                    // Get the place data from the "pendingPlaces" collection
                    const placeSnapshot = await getDoc(pendingPlaceRef);
                    if (placeSnapshot.exists()) {
                        const placeData = placeSnapshot.data();
                        // Create the "RejectedPlaces" collection if it doesn't exist
                        const rejectedPlacesRef = collection(db, 'RejectedPlaces');
                        // Add the place data to the "RejectedPlaces" collection
                        await addDoc(rejectedPlacesRef, placeData);
                        // Delete the place from the "pendingPlaces" collection
                        await deleteDoc(pendingPlaceRef);
                        // Remove the container from the page
                        const placeContainer = document.querySelector(`[data-place-id="${placeId}"]`);
                        if (placeContainer) {
                            placeContainer.remove();
                        }
                    } else {
                        console.error('Place not found in "pendingPlaces"');
                    }
                } catch (error) {
                    console.error('Error removing rejected place: ', error);
                }
            }

            // Call the displayPlaces function to retrieve and display places
            displayPlaces();
        });
    </script>
</body>
</html>
