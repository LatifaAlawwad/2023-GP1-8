<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard">
    <title>تحديث المكان</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="commonStyles.css">
    <link rel="stylesheet" href="AddPlaceStylesheet.css">
    <style>











    </style>
    <script src="updatePlace.js" type="module"></script>
</head>

<body class="background-update-place">
<div class="bodyy">
    <div class="header">
        <div class="logo">
            <img src="images/logowithname.png" alt="Logo">
        </div>

        <div class="container">
            <div class="content">
                <form id="updatePlaceForm">
                    <h1 id="Heading">تحديث البيانات</h1>
                    <div id='form'>
                        <label for="placeName"><h2>:اسم المكان</h2></label>
                        <input type="text" id="placeName" name="placeName" value='' style="border-radius: 5px; text-align: right;">
                        <br>

                        <label for="description"><h2>:وصف المكان</h2></label>
                        <div class="textarea-container">
                        <textarea id="description" name="description"
                                  style="
                                  max-width:100%;
                                  min-width: 100px;
                                  min-height: 100px;
                                  height: 100px;
                                  border-radius: 5px;
                                  max-height: 200px;
                                  overflow-y: auto;
                               text-align: right;">

                        </textarea>
                        </div>
                        <br>



                        <label for="description"><h2>:ساعات العمل</h2></label>
                        <div class="time-container" id="timeContainer">
                            <table id="workingDaysTable">
                                <thead>
                                <tr>


                                    <th>وقت الإغلاق</th>
                                    <th>وقت الإفتتاح</th>
                                    <th>متاح 24 ساعة</th>
                                    <th>اليوم</th>

                                </tr>

                                </thead>

                                <tbody>

                                </tbody>
                            </table>

                        </div>



                        <label for="imageContainer">الصور</label>
                        <div id="imageContainer" class="image-container">
                            <!-- Upload button container -->
                            <div class="upload">
                                <p >Upload Image</p>
                                <label class="upload-area">
                                    <input type="file" id="uploadInput" accept="image/*" multiple>
                                    <span class="upload-button">
                <i class="fas fa-arrow-up"></i>
            </span>
                                </label>
                            </div>
                        </div>




                        <button type="submit" id="saveButton" >حفظ</button>

                        <button type="button"
                                id="cancelButton"
                                onclick="cancelUpdate()">
                            إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            &copy; 2023 S'hail Admin
        </div>
        <div class="menu-icon" onclick="toggleSideNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="sidenav-right" id="navbar">
            <a href="home.html">الصفحة الرئيسية</a>
            <a href="ManagePlaces.html">إدارة الأماكن</a>
            <a href="RequestedPlaces.html">طلبات الإضافة</a>
            <a href="AddPlace.html">إضافة مكان</a>
            <a class="logout" href="logout.html">تسجيل الخروج</a>
        </div>
    </div>
    <script>

 function toggleSideNav() {
        const sideNav = document.getElementById('navbar'); // Change the id to "navbar"
        sideNav.classList.toggle('active');

        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.classList.toggle('active');
    }




function cancelUpdate() {
    window.history.back();
}


    </script>



</div>
</body>

</html>
