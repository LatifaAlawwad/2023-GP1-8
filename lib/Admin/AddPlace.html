<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard">
    <title>إضافة مكان </title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="commonStyles.css">
    <link rel="stylesheet" href="AddPlaceStylesheet.css">
    <script async  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFcIlnfFcBbj5KaHBN_G-fZK3hi_WLum0&libraries=places">
    </script>
    <script src="addPlace.js" type="module"></script>

</head>


<body class="background-add-place">
<div class="container">

    <div class="logo">
        <img src="images/logowithname.png" alt="Logo">
    </div>


    <div class="form-content">

        <form id="addPlaceForm">
            <h1 id="Heading">إضافة مكان</h1>
            <div>


                <label for="placeName"><h2>:اسم المكان<span class="mandatory"> * </span> </h2></label>
                <input type="text" id="placeName" name="placeName" value='' placeholder="اكتب اسم المكان هنا..."style="border-radius: 5px; text-align: right;">

                <br>
            </div>
            <div>
                <label for="placeType"><h2>:تصنيف المكان<span class="mandatory"> * </span></h2></label>
                <select id="placeType" name="placeType">
                    <option value="" disabled selected>اختر تصنيف المكان</option>
                    <option value="مراكز تسوق">مراكز التسوق</option>
                    <option value="مطاعم">المطاعم</option>
                    <option value="فعاليات و ترفيه">فعاليات و ترفيه</option>
                </select>
            </div>

            <div>
                <label for="city"><h2>:المدينة<span class="mandatory"> * </span> </h2></label>
                <select id="city" name="city">
                    <option value="" disabled selected>اختر المدينة</option>
                    <option value="الرياض">الرياض</option>
                    <option value="جدة">جدة</option>
                    <option value="جدة">أبها</option>
                    <option value="جدة">الدمام</option>
                </select>

            </div>

            <div>
                <label for="neighbourhood"><h2>:الحي<span class="mandatory"> * </span></h2></label>
                <select id="neighbourhood" name="neighbourhood">

                </select>

            </div>

            <label for="description"><h2>:ساعات العمل</h2></label>
            <div class="time-container" id="timeContainer">
                <table id="workingDaysTable">
                    <thead>
                    <tr>


                        <th>وقت الإغلاق</th>
                        <th>وقت الإفتتاح</th>
                        <th>متاح 24 ساعة</th>
                        <th>اليوم</th>

                    </tr>

                    </thead>

                    <tbody>

                    </tbody>
                </table>

            </div>

            <br>

            <div id="dynamicFormSection">

            </div>


            <div>
                <label for="weblink"><h2>:رابط الموقع الإلكتروني</h2></label>
                <input id="weblink" name="weblink" style="border-radius: 5px; text-align: right;" placeholder="اكتب رابط الموقع الألكتروني هنا إن وجد..."/>
            </div>




            <label for="description"><h2>:وصف المكان<span class="mandatory"> * </span></h2></label>
            <div class="textarea-container">
                        <textarea id="description" name="description"
                                  style="
                                  max-width:100%;
                                  min-width: 100px;
                                  min-height: 100px;
                                  height: 100px;
                                  border-radius: 5px;
                                  max-height: 200px;
                                  overflow-y: auto;
                               text-align: right;">

                        </textarea>
            </div>

            <label ><h2>:الموقع<span class="mandatory"> * </span></h2></label>
            <input type="text" id="search_input" name="search_input" value='' placeholder="ابحث عن الموقع هنا"style="border-radius: 5px; text-align: right;">
            <span style="color:grey; font-size:13px; margin:0 30%;"> أو يمكنك اختيار المكان على الخريطة من خلال تحريك المؤشر</span>
            <div id="map"  style="height: 400px;"></div>


            <label for="imageContainer"><h2>:الصور</h2></label>
            <div id="imageContainer" class="image-container">
                <!-- Upload button container -->
                <div class="upload">
                    <p >Upload Image</p>
                    <label class="upload-area">
                        <input type="file" id="uploadInput" accept="image/*" multiple>
                        <span class="upload-button">
                <i class="fas fa-arrow-up"></i>
            </span>
                    </label>
                </div>
            </div>

            <div>
                <button type="submit" id = "saveButton">إضافة</button>
            </div>

        </form>
    </div>

</div>

<div class="footer">
    &copy; 2023 Admin Dashboard
</div>

<div class="menu-icon" onclick="toggleSideNav()">
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="sidenav-right" id="navbar">

    <span>  </span>
    <a href="home.html">الصفحة الرئيسية</a>
    <a href="ManagePlaces.html">إدارة الأماكن</a>
    <a href="RequestedPlaces.html">طلبات الإضافة</a>
    <a href="AddPlace.html">إضافة مكان</a>

    <a class="logout" href="logout.html">تسجيل الخروج</a>
</div>

<script >

    function toggleSideNav() {
        const sideNav = document.getElementById('navbar');
        sideNav.classList.toggle('active');
        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.classList.toggle('active');
    }





</script>
</body>
</body>
</html>
