<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard">
    <title>إضافة مكان </title>
    <style>
        /* Reset some default margin and padding for consistency */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Basic CSS for styling the layout */
        .container {
            display: flex;
            min-height: 100vh;
        }
 .sidenav-right {
            width: 150px; /* Set the width as needed */
            background-color: #6DB881;
            color: white;
            padding: 20px;
            text-align: left;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 0;
            right: -150px; /* Initial position outside the container */
            bottom: 0; /* Extend to the bottom of the container */
            transition: right 0.3s; /* Add transition animation */
        }

        .sidenav-right.active {
            right: 0; /* Move the sidebar to the right */
        }

 .sidenav-right a {
           visibility: hidden;
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav-right.active a {
           visibility: visible;
            color: #ffffff;
            text-decoration: none;
            display: block;
            margin: 10px 0;
            padding: 15px;
            transition: background-color 0.3s, color 0.3s;
        }


        .sidenav-right a:hover {
            background-color: #90c996;
            color: #ffffff;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            text-align: center;
        }

        .footer {
            background-color: #DEDEDE;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%; /* Full width */
            position: absolute;
            bottom: 0;
        }

             .logo {
  text-align: left;
  padding: 10px;
  width: 150px;
  position: absolute;
  top: 0;
  left: 0;
}

.logo img {
  width: 130px;
  height:130px;
}
        body {
            background-color: #f9f9f9;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

         /* Add styles for the menu icon */
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 1;
        }

        .menu-icon span {
            display: block;
            width: 30px;
            height: 4px;
            background-color: white;
            margin-bottom: 6px;
            transition: transform 0.3s, opacity 0.3s;
        }

        .menu-icon.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Logo on the left side without background -->
    <div class="logo">
        <img src="images/logowithname.png" alt="Logo">
    </div>




    <!-- Content of the Homepage -->
    <div class="content">
        <!-- Add your admin dashboard content here -->
    </div>
</div>

<!-- Footer with space between navigation and footer -->
<div class="footer">
    &copy; 2023 Admin Dashboard
</div>
<!-- Menu Icon -->
<div class="menu-icon" onclick="toggleSideNav()"> <!-- Add the onclick event -->
    <span></span>
    <span></span>
    <span></span>
</div>
<!-- Vertical navigation bar on the right -->
<div class="sidenav-right" id="navbar"> <!-- Add the id "navbar" -->
    <!-- Navigation links -->
    <span>  </span>
    <a href="home.html">الصفحة الرئيسية</a>
    <a href="ManagePlaces.html">إدارة الأماكن</a>
    <a href="RequestedPlaces.html">طلبات الإضافة</a>
    <a href="AddPlace.html">إضافة مكان</a>
    <a href="ShailAddings.html">إضافات سهيل</a>
    <a class="logout" href="logout.html">تسجيل الخروج</a>
</div>

<script >
    // Toggle the side navigation bar
    function toggleSideNav() {
        const sideNav = document.getElementById('navbar'); // Change the id to "navbar"
        sideNav.classList.toggle('active');

        const menuIcon = document.querySelector('.menu-icon');
        menuIcon.classList.toggle('active');
    }
</script>

</body>
</html>
